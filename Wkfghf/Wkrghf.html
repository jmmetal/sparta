<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 | 자바스크립트 복습</title>
    <script>
        let i = 0;
        function handleclick() {
            i += 1;
            if (i % 2 === 0) {
                alert('짝수'); }
                 
                 else {
                alert('홀수');}

               
            }
    </script>
</head>

<body>
    <button onclick="handleclick()">이 버튼을 눌러보세요</button>
</body>

</html>
